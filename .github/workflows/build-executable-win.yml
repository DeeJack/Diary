name: Build executable windows
on:
  push:
    tags:
      - "v*" # v1.0
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
    paths:
      - ".github/workflows/build-executable-win.yml"

jobs:
  build:
    runs-on: windows-2025
    if: startsWith(github.ref, 'refs/tags/') # Only run this job if the workflow was triggered by a tag push
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2
        with:
          path: diary
      - run: |
          cd diary
          pip install poetry
          poetry install
          poetry run build-executable
      - name: Save as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main
          path: diary/dist/main.exe
          retention-days: 10
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: diary/dist/main.exe
          name: Release ${{ github.ref_name }} # Release name will be the tag name (e.g., v1.0.0)
          body: |
            ## Diary Release ${{ github.ref_name }}

            _Automated release from GitHub Actions._
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }} # Mark as pre-release if tag contains -beta or -rc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
